<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f3f0f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Phone Container */
        .iphone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(160deg, #fdfbff 0%, #ede7f6 100%);
            border-radius: 45px;
            position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 8px solid #ffffff;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Dynamic Island Mockup */
        .dynamic-island {
            width: 110px;
            height: 30px;
            background: #000;
            border-radius: 20px;
            margin: 0 auto;
            margin-top: 5px;
        }

        /* Top Navigation */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }

        .get-pro {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            color: #4a4a4a;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .nav-icons {
            display: flex;
            gap: 12px;
        }

        .icon-circle {
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }

        /* Main Content */
        .hero-section {
            margin-top: 100px;
        }

        .hero-section h1 {
            font-family: 'Instrument Serif', serif;
            font-size: 48px;
            color: #342e49;
            line-height: 1;
            font-weight: 400;
        }

        .hero-section p {
            margin-top: 15px;
            color: #8c869c;
            font-size: 14px;
            line-height: 1.4;
            max-width: 250px;
        }

        /* Suggestion Chips */
        .chips-row {
            margin-top: auto;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .chip {
            flex: 1;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.6);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chip-icon {
            background: #e9e2f5;
            padding: 8px;
            border-radius: 12px;
            font-size: 16px;
        }

        .chip-text span {
            display: block;
            font-size: 11px;
            color: #8c869c;
        }

        .chip-text strong {
            font-size: 13px;
            color: #342e49;
            font-weight: 600;
        }

        /* Bottom Input */
        .input-container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            height: 60px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border: 1px solid #ffffff;
            margin-bottom: 10px;
        }

        .ai-orb {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #fff, #e2d7ff, #bca8ff);
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(188, 168, 255, 0.4);
        }

        .input-container input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0 15px;
            font-size: 14px;
            color: #8c869c;
            outline: none;
        }

        .paperclip {
            color: #8c869c;
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="iphone-frame">

</html>
